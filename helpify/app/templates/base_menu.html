{% extends 'base_bootstrap.html' %}

{% block navbar %}
      <nav class="navbar navbar-expand-lg navbar-dark">
          <div>
            <a class="navbar-brand" href='{% url "home" %}'> Helpify</a>
          </div>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            
            <div id="navbarSupportedContent" class="navbar-collapse collapse vertical-middle">
              <ul class="navbar-nav ml-auto my-auto">
                <li class="report-btn nav-item btn btn-danger ">
                  <a href="{% url 'report' %}" class="nav-link navbar-link">Emergency Report</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item ripple-parent">
                  <a class="nav-link navbar-link pt-3 mx-3" href='{% url "view_profile" %}'>{{user.first_name}} {{user.last_name}}</a>
                </li>
                <li class="nav-item ripple-parent">
                  <a class="nav-link navbar-link pt-3 mx-3" href="{% url 'logout' %}">Sign Out</a>
                </li>
                {% else %}
                <li class="nav-item ripple-parent">
                  <a href="{% url 'login' %}" class="nav-link navbar-link pt-3 mx-3"><!---->Sign In</a>
                </li>
                  <li class="nav-item ripple-parent">
                    <a href="{% url 'register' %}" class="nav-link navbar-link pt-3 mx-3"><!---->Register Now!</a>
                  </li>
                {% endif %}
                  <li class="nav-item ripple-parent">
                    <a href="{% url 'faq' %}" class="nav-link navbar-link pt-3 mx-3"><!---->FAQ</a>
                  </li>
                  
                </ul>
              </div>
      </nav>
{% endblock %}
